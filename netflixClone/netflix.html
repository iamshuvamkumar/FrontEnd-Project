<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="netflixmob.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <div class="logo">
                    <img src="/Front-End/Project/netflixClone/Image/netflixLogo.png" alt="Netflix">
                </div>
            </div>
            <div class="box2">
                <!-- <i class=" fa fa-globe"></i>  -->
                <select name="" id="netflixSelect" class="netflixSelect">
                    <option class="option" value="English"> English</option>
                    <option class="option" value="Hindi">Hindi</option>
                </select>
                <button class="SignIn">Sign In</button>
            </div>
        </div>
        <div class="container1">
            <div class="content">
                <h1>Unlimited movies, TV shows and more</h1>
                <h4>Watch anywhere. Cancel anytime.</h4>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="boxemail">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="email">
                    <button class="getStart">Get Start ></button>
                </div>
            </div>
        </div>
    </div>
